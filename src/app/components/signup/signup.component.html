<div class="container">
  <div class="card signUpForm">
    <form class="form" [formGroup]="signUpForm" (ngSubmit)="handleSignUp()">
      <div class="form-group">
        <label for="firstName">First Name</label>
        <input
          type="text"
          formControlName="firstName"
          class="form-control"
          placeholder="Enter user id"
        />
        <div
          *ngIf="getControl.firstName.touched && getControl.firstName.invalid"
        >
          <p *ngIf="getControl.firstName.errors?.required" class="text-danger">
            this field is required
          </p>
        </div>
      </div>

      <div class="form-group">
        <label for="lastName">Last Name</label>
        <input
          type="text"
          id="lastName"
          formControlName="lastName"
          class="form-control"
          placeholder="Enter user id"
        />
        <div *ngIf="getControl.lastName.touched && getControl.lastName.invalid">
          <p *ngIf="getControl.lastName.errors?.required" class="text-danger">
            this field is required
          </p>
        </div>
      </div>

      <div class="form-group">
        <label for="dob">Date of Birth</label>
        <input
          type="text"
          id="dob"
          formControlName="dateOfBirth"
          class="form-control"
          placeholder="Enter user id"
        />
        <div
          *ngIf="
            getControl.dateOfBirth.touched && getControl.dateOfBirth.invalid
          "
        >
          <p
            *ngIf="getControl.dateOfBirth.errors?.required"
            class="text-danger"
          >
            this field is required
          </p>
        </div>
      </div>

      <div class="form-group">
        <label for="exampleInputEmail1">User Id</label>
        <input
          type="text"
          class="form-control"
          placeholder="Enter user id"
          formControlName="userId"
        />
        <div *ngIf="getControl.userId.touched && getControl.userId.invalid">
          <p *ngIf="getControl.userId.errors?.required" class="text-danger">
            this field is required
          </p>
        </div>
      </div>

      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input
          type="password"
          class="form-control"
          formControlName="password"
          placeholder="Password"
        />
        <div *ngIf="getControl.password.touched && getControl.password.invalid">
          <p *ngIf="getControl.password.errors?.required" class="text-danger">
            this field is required
          </p>
          <p *ngIf="getControl.password.errors?.pattern" class="text-danger">
            must contain 8 char atleast with combination of
            small,capital,special char and numbers
          </p>
        </div>
      </div>
      <button
        type="submit"
        [disabled]="!signUpForm.valid"
        class="btn btn-primary form-control"
      >
        Submit
      </button>
      <button type="reset" class="btn btn-danger form-control">Reset</button>
      <a routerLink="/" class="loginUrl"> Already have an account. Login</a>
    </form>
    <p class="text text-danger">{{ errMsg }}</p>
  </div>
</div>

<div class="container">
  <div class="card signUpForm">
    <form class="form" [formGroup]="signUpForm" (ngSubmit)="handleSignUp()">
      <div class="form-group">
        <label for="firstName">First Name</label>
        <input
          type="text"
          formControlName="firstName"
          class="form-control"
          placeholder="Enter user id"
        />
      </div>

      <div class="form-group">
        <label for="lastName">Last Name</label>
        <input
          type="text"
          id="lastName"
          formControlName="lastName"
          class="form-control"
          placeholder="Enter user id"
        />
      </div>

      <div class="form-group">
        <label for="dob">Date of Birth</label>
        <input
          type="text"
          id="dob"
          formControlName="dateOfBirth"
          class="form-control"
          placeholder="Enter user id"
        />
      </div>

      <div class="form-group">
        <label for="exampleInputEmail1">User Id</label>
        <input
          type="text"
          class="form-control"
          placeholder="Enter user id"
          formControlName="userId"
        />
      </div>

      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input
          type="password"
          class="form-control"
          formControlName="password"
          placeholder="Password"
        />
      </div>
      <button
        type="submit"
        [disabled]="!signUpForm.valid"
        class="btn btn-primary form-control"
      >
        Submit
      </button>
      <button type="reset" class="btn btn-danger form-control">Reset</button>
      <a routerLink="/" class="loginUrl"> Already have an account. Login</a>
    </form>
    <p class="text text-danger">{{ errMsg }}</p>
  </div>
</div>
